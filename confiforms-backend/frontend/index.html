<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      padding: 8px;
      width: 60%;
      margin-right: 10px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
    .results {
      margin-top: 20px;
    }
    .result {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .similarity {
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Find Similar Reports</h2>
  <input type="text" id="query" placeholder="Type your issue..." />
  <button onclick="search()">Search</button>

  <div class="results" id="results"></div>

  <script>
    async function search() {
      const query = document.getElementById("query").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Searching...";

      try {
        const response = await fetch("https://take-the-challenge-fwwt.vercel.app/api/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        resultsDiv.innerHTML = "";
        data.results.forEach(r => {
          const div = document.createElement("div");
          div.className = "result";
          div.innerHTML = `
            <strong>${r.title}</strong><br>
            ${r.content}<br>
            <span class="similarity">Similarity: ${r.similarity.toFixed(3)}</span>
          `;
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        resultsDiv.innerHTML = "<p style='color:red;'>Error: " + err.message + "</p>";
      }
    }
  </script>
</body>
</html>
