<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 700px;
    }
    h2 {
      margin-bottom: 10px;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      width: 70%;
      margin-right: 10px;
    }
    button {
      padding: 8px 14px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
    .results {
      margin-top: 20px;
    }
    .result {
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      background: #fafafa;
    }
    .result strong {
      font-size: 1.1em;
      display: block;
      margin-bottom: 6px;
    }
    .result a {
      color: #0073e6;
      text-decoration: none;
    }
    .result a:hover {
      text-decoration: underline;
    }
    .meta {
      font-size: 0.9em;
      color: #444;
      margin-bottom: 8px;
    }
    .similarity {
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Find Similar Reports</h2>
  <form id="searchForm">
    <input type="text" id="query" placeholder="Type your issue..." required />
    <button type="submit">Search</button>
  </form>

  <div class="results" id="results"></div>

  <script>
    document.getElementById("searchForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = document.getElementById("query").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>üîç Searching...</p>";

      try {
        const response = await fetch("https://take-the-challenge-fwwt.vercel.app/api/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        if (!response.ok) {
          throw new Error("API error: " + response.status);
        }

        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        resultsDiv.innerHTML = "";
        data.results.forEach(r => {
          const div = document.createElement("div");
          div.className = "result";

          let dateStr = r.date_reported ? new Date(r.date_reported).toLocaleString() : "N/A";

          // Ako postoji Jira link
          const titleHtml = r.jira_url
            ? `<a href="${r.jira_url}" target="_blank">${r.title}</a>`
            : r.title;

          div.innerHTML = `
            <strong>${titleHtml}</strong>
            <div class="meta">
              <b>Reporter:</b> ${r.reporter || "N/A"} <br>
              <b>Severity:</b> ${r.severity || "N/A"} <br>
              <b>Date:</b> ${dateStr}
            </div>
            <p>${r.content}</p>
            <span class="similarity">Similarity: ${r.similarity.toFixed(3)}</span>
          `;
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        resultsDiv.innerHTML = "<p style='color:red;'>‚ùå Error: " + err.message + "</p>";
      }
    });
  </script>
</body>
</html>
