<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insert Knowledge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 700px;
    }
    h2 {
      margin-bottom: 10px;
    }
    form {
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px 16px;
      cursor: pointer;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Insert New Knowledge</h2>
  <form id="insertForm">
    <input type="text" id="title" placeholder="Title" required />
    <textarea id="content" rows="4" placeholder="Content" required></textarea>
    <button type="submit">Insert</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    document.getElementById("insertForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const messageDiv = document.getElementById("message");
      messageDiv.innerHTML = "⏳ Inserting...";

      try {
        const response = await fetch("https://take-the-challenge-fwwt.vercel.app/api/insert", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, content })
        });

        if (!response.ok) {
          throw new Error("API error: " + response.status);
        }

        const data = await response.json();
        messageDiv.innerHTML = `<span style="color:green;">✅ ${data.message}</span>`;

        // reset forme
        document.getElementById("insertForm").reset();
      } catch (err) {
        messageDiv.innerHTML = `<span style="color:red;">❌ Error: ${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
